
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <script src="js/pizza.js"></script>
</head>

<body>
  <div class="container">
    <h1>Pizza Time</h1>
    <div class="pizzaMake">
      <h2>Make your own pizza:</h2>
      <div class="pSize">
        <h3>Size:</h3>
        <label class="radio-inline"><input type="radio" value='Personal' name="pSize">Personal</label>
        <label class="radio-inline"><input type="radio" value='Medium' name="pSize">Medium</label>
        <label class="radio-inline"><input type="radio" value='Large' name="pSize" checked>Large</label>
        <label class="radio-inline"><input type="radio" value='Family' name="pSize">Family</label>
      </div>
      <div class="pCrust">
        <h3>Crust:</h3>
        <label class="radio-inline"><input type="radio" value='Thin' name="pCrust">Thin</label>
        <label class="radio-inline"><input type="radio" value='Regular' name="pCrust"checked>Regular</label>
        <label class="radio-inline"><input type="radio" value='DeepDish' name="pCrust">Deep Dish</label>
      </div>
      <div class="pSauce">
        <h3>Sauce:</h3>
        <label class="radio-inline"><input type="radio" value='Red' name="pSauce" checked>Red</label>
        <label class="radio-inline"><input type="radio" value='White' name="pSauce">White</label>
        <label class="radio-inline"><input type="radio" value='OilGarlic' name="pSauce">Oil & Garlic</label>
      </div>
      <div class="pCheese">
        <h3>Cheese:</h3>
        <label class="radio-inline"><input type="radio" value='Cheese' name="pCheese" checked>Cheese</label>
        <label class="radio-inline"><input type="radio" value='noCheese' name="pCheese">No Cheese</label>
      </div>
      <div class="pMeat">
        <h3>Meat:</h3>
        <label class="checkbox-inline"><input type="checkbox" name='pMeat'value="Pepperoni">Pepperoni</label>
        <label class="checkbox-inline"><input type="checkbox" name='pMeat'value="Sausage">Sausage</label>
        <label class="checkbox-inline"><input type="checkbox" name='pMeat'value="Chicken">Chicken</label>
        <label class="checkbox-inline"><input type="checkbox" name='pMeat'value="CanadianBacon">Candian Bacon</label>
      </div>
      <div class="pPremTopping">
        <h3>Premium Topping:</h3>
        <label class="checkbox-inline"><input type="checkbox" name='pPremTopping' value="Bacon">Bacon</label>
        <label class="checkbox-inline"><input type="checkbox" name='pPremTopping' value="Artichoke">Artichoke</label>
        <label class="checkbox-inline"><input type="checkbox" name='pPremTopping' value="Anchovies">Anchovies</label>
      </div>
      <div class="pTopping">
        <h3>Topping:</h3>
        <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Olives">Olives</label>
        <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Onion">Onion</label>
        <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Spinach">Spinach</label>
        <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Tomato">Tomato</label>
        <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Jalepneo">Jalepeno</label>
      </div>
      <button type="button" id="buyPizza" class="btn btn-success">Add to Cart</button>

      <!-- modal -->
      <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header text-center">
                      <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body mx-3">
                      <div class="md-form mb-5">
                          <i class="fa fa-user prefix grey-text"></i>
                          <input type="text" id="form34" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="form34">Your name</label>
                      </div>

                      <div class="md-form mb-5">
                          <i class="fa fa-envelope prefix grey-text"></i>
                          <input type="email" id="form29" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="form29">Your email</label>
                      </div>

                      <div class="md-form mb-5">
                          <i class="fa fa-tag prefix grey-text"></i>
                          <input type="text" id="form32" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="form32">Subject</label>
                      </div>

                      <div class="md-form">
                          <i class="fa fa-pencil prefix grey-text"></i>
                          <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
                          <label data-error="wrong" data-success="right" for="form8">Your message</label>
                      </div>

                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                      <button class="btn btn-unique">Send <i class="fa fa-paper-plane-o ml-1"></i></button>
                  </div>
              </div>
          </div>
      </div>

      <div class="text-center">
          <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm">Launch Modal Contact Form</a>
      </div>

    </div>
    <div id="orderList">
      <ul class='orders'>
      </ul>
    </div>
    <div id="orderRecap">
    </div>
    <div id='price'>
    </div>
  </div>
</body>
</html>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
