<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src='js/jquery-3.3.1.js'></script>
  <script src="js/scripts.js"></script>
  <script src="js/pizza.js"></script>
  <title>Pizza Time</title>
</head>
  <body>
    <div class="container">
      <h1>Pizza Time</h1>
      <div class="pizzaMake">
        <h2>Make your own pizza:</h2>
        <div class="pSize">
          <h3>Size:</h3>
          <label class="radio-inline"><input type="radio" value='Personal' name="pSize">Personal</label>
          <label class="radio-inline"><input type="radio" value='Medium' name="pSize">Medium</label>
          <label class="radio-inline"><input type="radio" value='Large' name="pSize" checked>Large</label>
          <label class="radio-inline"><input type="radio" value='Family' name="pSize">Family</label>
        </div>
        <div class="pCrust">
          <h3>Crust:</h3>
          <label class="radio-inline"><input type="radio" value='Thin' name="pCrust">Thin</label>
          <label class="radio-inline"><input type="radio" value='Regular' name="pCrust"checked>Regular</label>
          <label class="radio-inline"><input type="radio" value='DeepDish' name="pCrust">Deep Dish</label>
        </div>
        <div class="pSauce">
          <h3>Sauce:</h3>
          <label class="radio-inline"><input type="radio" value='Red' name="pSauce" checked>Red</label>
          <label class="radio-inline"><input type="radio" value='White' name="pSauce">White</label>
          <label class="radio-inline"><input type="radio" value='OilGarlic' name="pSauce">Oil & Garlic</label>
        </div>
        <div class="pCheese">
          <h3>Cheese:</h3>
          <label class="radio-inline"><input type="radio" value='Cheese' name="pCheese" checked>Cheese</label>
          <label class="radio-inline"><input type="radio" value='noCheese' name="pCheese">No Cheese</label>
        </div>
        <div class="pMeat">
          <h3>Meat:</h3>
          <label class="checkbox-inline"><input type="checkbox" name='pMeat'value="Pepperoni">Pepperoni</label>
          <label class="checkbox-inline"><input type="checkbox" name='pMeat'value="Sausage">Sausage</label>
          <label class="checkbox-inline"><input type="checkbox" name='pMeat'value="Chicken">Chicken</label>
          <label class="checkbox-inline"><input type="checkbox" name='pMeat'value="CanadianBacon">Candian Bacon</label>
        </div>
        <div class="pPremTopping">
          <h3>Premium Topping:</h3>
          <label class="checkbox-inline"><input type="checkbox" name='pPremTopping' value="Bacon">Bacon</label>
          <label class="checkbox-inline"><input type="checkbox" name='pPremTopping' value="Artichoke">Artichoke</label>
          <label class="checkbox-inline"><input type="checkbox" name='pPremTopping' value="Anchovies">Anchovies</label>
        </div>
        <div class="pTopping">
          <h3>Topping:</h3>
          <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Olives">Olives</label>
          <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Onion">Onion</label>
          <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Spinach">Spinach</label>
          <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Tomato">Tomato</label>
          <label class="checkbox-inline"><input type="checkbox" name='pTopping' value="Jalepneo">Jalepeno</label>
        </div>
        <button type="button" id="buyPizza" class="btn btn-success">Add to Cart</button>
      </div>
      <div id="result">
      </div>
    </div>
  </body>
</html>
